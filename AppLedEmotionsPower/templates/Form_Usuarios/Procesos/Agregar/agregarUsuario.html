        <main>

        <div class="form">
            <div class="formulario" id="formAgregarUsuario">
                <section class="form-registro">
                    <h4>Agregar Usuario</h4>
                    <input class="controls" type="number" name="IdUsuario" id="IdUsuario" placeholder="Ingrese el Documento" required>
                    <p id="valDocumento"></p>
                    <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese los Nombres" required>
                    <p></p>
                    <input class="controls" type="email" name="Email" id="Email" placeholder="Ingrese el Correo" required>
                    <p id="valEmail"></p>
                    <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese la Contraseña" required>
                    <p id="valContraseña"></p>
                    <input class="controls" type="password" name="Confir" id="Confir" placeholder="Ingrese de nuevo la Contraseña" required>
                    <p id="valConfir"></p>
                    
                    <h4>Fecha de Nacimiento</h4>                          
                    <input class="controls" type="date" name="FechaN" id="FechaN" required>
                    <p></p>
                    <input class="controls" type="text" name="CodVerif" id="CodVerif" placeholder="Ingrese el Codigo de Verificación" maxlength="10">
                    <p id="valCodigo"></p>
                    <input class="controls" type="text" name="imgPerfil" id="imgPerfil" placeholder="URL Imagen">                    
                    <p></p>
                    <select id="EstadoCuenta" class="controls" required>
                        <option value="">Estado de Cuenta</option>
                        <option value="Invitado">Invitado</option>
                        <option value="Suscrito">Suscrito</option>
                        <option value="MonthLED">MonthLED</option>
                        <option value="Premium">Premium</option>
                        <option value="LEDUser">LEDUser</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                    <p id="valTipoUser"></p>
                    <p id="valNull"></p>
                    <div>
                        <input class="botons" type="button" value="AGREGAR" id="agregar">

                    </div>
                </section>
            </div>
        </div>
